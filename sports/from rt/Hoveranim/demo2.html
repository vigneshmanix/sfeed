<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo</title>
<link rel="stylesheet" href="css/ex.css" type="text/css" />
<style type="text/css">
/* NOTE: none of the styles are required by the code */

div.demo {
    float:left; clear:left;
    width:350px; height:80px;
    background-color:#eee;
    border:1px solid #bbb;
    padding:6px; margin:1em 0;
    }
.demo ul {
    width:20%;
    float:left;
    padding:0; margin:0 0 0 .4em;
    list-style-type:none;
    }
.demo ul li {
    margin-bottom:.6em;
    }
div#infoDiv, div#infoDiv2 { 
    float:left; 
    width:75%; 
    }
p.clearer {
    clear:both;
    padding-top:1em;
    }

</style>
<script src="js/dw_contentswap.js" type="text/javascript"></script>
<script type="text/javascript">
DYN_WEB.Event.domReady( function () {
        var swapper = {
            content: {
                Link1: 'Hello from Link 1!',
                Link2: 'Yo, I\'m link 2 content.'
            }
        };
        
        // settings and content for 2nd display area
        var swapper2 = {
            className: 'showInfo2',
            displayId: 'infoDiv2',
            content: {
                Link1: 'You can add as many links as you like.',
                Link2: 'The content can be <em>rich html<\/em> too, not just plain text.'
            }
        };
        
        // pass both sets to setup
        DYN_WEB.ContentSwap.setup(swapper, swapper2);
    }
);

</script>

</head>
<body>

<h1>Demo - Change Content OnMouseover</h1>


<div class="demo">
    <ul>
        <li><a href="#" class="showInfo" data-loc="Link1">Link 1</a></li>
        <li><a href="#" class="showInfo" data-loc="Link2">Link 2</a></li>
    </ul>
    
    <div id="infoDiv">Hover over links to the left to see content here change.</div>
</div>



<div class="demo">
    <ul>
        <li><a href="#" class="showInfo2" data-loc="Link1">Link 1</a></li>
        <li><a href="#" class="showInfo2" data-loc="Link2">Link 2</a></li>
    </ul>
    
    <div id="infoDiv2">A second set of links and a div to display content for them on mouseover.</div>
</div>


<p class="clearer">Back to <a href="index.html">index</a></p>





</body>
</html>
